<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="eisenhower-matrix">
    <img class="eisenhower-matrix__picture" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="eisenhower-matrix__read-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <main class="main">
    <section class="add-task">
      <label class="section__heading add-task__input-label" for="new-task-input">Add Item</label>
      <div class="add-task__input-container">
        <input id="new-task-input" class="add-task__input task__input" type="text">
        <button class="button" id="add-task-button">Add</button>
      </div>
    </section>

    <section>
      <h3 class="section__heading">Todo</h3>

      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="incomplete-tasks task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete-img" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
        <li class="incomplete__tasks task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete-img" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="section__heading">Completed</h3>

      <ul class="completed-tasks" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete-img" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
